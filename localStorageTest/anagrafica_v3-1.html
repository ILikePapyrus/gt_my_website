    <script>
        function identita() {
            // Caratteristiche utente
            let nome = document.getElementById("campoNome").value;

            let sesso = document.getElementsByName("varSesso").value;

            if(typeof(Storage) !== "undefined") {
                localStorage.setItem("campoNome", nome);
            } else {

        function materie() {
            // HO PROVATO A USARE GLI ARRAY COME MI AVEVA DETTO IL PROF PETROZZI

            // Salvataggio variabile checkbox
            let italiano = document.getElementById("checkBoxItaliano");
            let storia = document.getElementById("checkBoxStoria");
            let mate = document.getElementById("checkBoxMate");
            let inglese = document.getElementById("checkBoxIng");
            let info = document.getElementById("checkBoxInfo");
            let TPSIT = document.getElementById("checkBoxTPSIT");

            // Stampa voti
            // Italiano
            if(italiano.checked == true) {
                document.getElementById("stampaIta").innerHTML = "Italiano: voto 6; ";
            } else {
                document.getElementById("stampaIta").innerHTML = "";
            }

            // Storia
            if(storia.checked == true) {
                document.getElementById("stampaStoria").innerHTML = "Storia: voto 5.5";
            } else {
                document.getElementById("stampaStoria").innerHTML = "";
            }

            // Matematica
            if(mate.checked == true) {  
                document.getElementById("stampaMate").innerHTML = "Matematica: voto 4";
            } else {
                document.getElementById("stampaMate").innerHTML = "";
            }

            // Inglese
            if(inglese.checked == true) {
                document.getElementById("stampaInglese").innerHTML = "Inglese: voto 8";
            } else {
                document.getElementById("stampaInglese").innerHTML = "";
            }

            // Informatica
            if(info.checked == true) {
                document.getElementById("stampaInfo").innerHTML = "Informatica: voto 7.5";
            } else {
                document.getElementById("stampaInfo").innerHTML = "";
            }

            // TPSIT
            if(TPSIT.checked == true) {
                document.getElementById("stampaTPSIT").innerHTML = "TPSIT: voto 7";
            } else {
                document.getElementById("stampaTPSIT").innerHTML = "";
            }
        }
    </script>
