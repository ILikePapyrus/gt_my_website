<!DOCTYPE html>
<html>
    <head>
        <!--Titolo-->
        <h1 align="center"><font size="7" color="black" face="comic sans ms">Pagella</font></h1>
        
        <!--JAVASCRIPT-->
        <script>
            function identita() {
                let nome = document.getElementById("nome").value;
                let cognome = document.getElementById("cognome").value;
                let stringa = nome + " " + cognome;
                document.getElementById("stampaNomeCognome").innerHTML = stringa;

                
            }
        </script>
    </head>
    <body>
        <!--HTML-->
        <p id="stampaNomeCognome">
            <input type="text" id="nome">
            <input type="text" id="cognome">
            <input type="button" value="Esegui!" onclick="identita()">
        </p>
        <p>
            <input type="checkbox" id="italiano">
            <input type="checkbox" id="storia">
            <input type="checkbox" id="mate">
            <input type="checkbox" id="inglese">
            <input type="checkbox" id="inf">
            <input type="checkbox" id="tpsit">
        </p>
    </body>
</html>
